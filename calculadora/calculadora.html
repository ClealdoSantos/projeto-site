<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
        .calculator {
           width: 200px;
           margin: 0 auto;
           padding: 15px;
           border: 15px solid #ccc;
        }
        .calculator input {
            width: 100%;
            margin-bottom: 5px;

        }
        .calculator input[type="button"] {
            padding: 10px;
        }
    </style>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
            }

            document.getElementById('result').value = result;
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="button" value="Calcular" onclick="calculate()">
        <input type="text" id="result" placeholder="Resultado" readonly>
    </div>
</body>
</html>
